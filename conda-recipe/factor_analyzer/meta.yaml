{% set name = "factor_analyzer" %}
{% set version = "0.5.1" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  path : ../../../factor_analyzer

build:
  number: 0
  noarch: python
  script:
    - cd $SRC_DIR
    - "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.8
    - setuptools
    - pip
  run:
    - python >=3.8
    - pandas
    - scipy
    - numpy
    - scikit-learn

test:
  imports:
    - factor_analyzer

about:
  home: https://github.com/EducationalTestingService/factor_analyzer
  license: GPL V2
  license_family: GPL
  summary: Exploratory factor analysis in Python
