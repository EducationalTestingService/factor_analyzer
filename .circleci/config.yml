
version: 2
jobs:
  build:
    working_directory: ~/EducationalTestingService/factor_analyzer
    parallelism: 1
    shell: /bin/bash --login

    environment:
      CIRCLE_ARTIFACTS: /tmp/circleci-artifacts
      CIRCLE_TEST_REPORTS: /tmp/circleci-test-results
      COVERALLS_REPO_TOKEN: aSN6kpjINvc8uDM9OxnRW0bPcbBbhFLz5

    docker:
    - image: circleci/build-image:ubuntu-14.04-XXL-upstart-1189-5614f37
      # command: /sbin/init
    steps:
    - checkout
    - run: mkdir -p $CIRCLE_ARTIFACTS $CIRCLE_TEST_REPORTS
    - restore_cache:
        keys:
        # This branch if available
        - v1-dep-{{ .Branch }}-
        # Default branch if not
        - v1-dep-master-

    # This is based on your 1.0 configuration file or project settings
    - run: wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
    - run: chmod +x miniconda.sh
    - run: ./miniconda.sh -b -f
    - run: ${HOME}/miniconda3/bin/conda install --file conda_requirements.txt --yes
    - run: ${HOME}/miniconda3/bin/pip install nose-cov python-coveralls
    - run: ${HOME}/miniconda3/bin/pip install -e .

    # Save dependency cache
    - save_cache:
        key: v1-dep-{{ .Branch }}-{{ epoch }}
        paths:
        - ~/miniconda3/pkgs

    - run: ${HOME}/miniconda3/bin/nosetests -v tests --with-coverage --cover-package=factor_analyzer --cov-config .coveragerc
    # - run: cd ${HOME}/miniconda3/bin/coveralls
    # - run: cd ${CIRCLE_TEST_REPORTS}/miniconda3/bin/coveralls

    # Save test results
    - store_test_results:
        path: test-results
        destination: test-results

    # Save artifacts
    - store_artifacts:
        path: test-reports
        destination: test-reports

    - run: echo | ls ${HOME}/test-results || true
    - run: echo | ls ${HOME}/test-reports || true
